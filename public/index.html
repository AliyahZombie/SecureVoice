<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureVoice - Discord Style</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 主应用界面 -->
    <div class="app-container hidden" id="app">
        <!-- 左侧边栏 -->
        <div class="sidebar">
            <header class="sidebar-header">
                <h1 id="room-name-display"></h1>
            </header>
            <div class="channels">
                <div class="channel-category">语音频道</div>
                <div class="user-list" id="user-list-sidebar">
                    <!-- 用户列表将由 JS 动态添加 -->
                </div>
            </div>
            <div class="user-controls">
                <div class="avatar my-avatar"></div>
                <div class="user-info">
                    <div class="username" id="my-peer-id-display">未连接</div>
                </div>
                <div class="control-buttons">
                    <button id="mic-toggle-btn" class="control-button muted">🎤</button>
                    <!-- 可以添加更多按钮，如耳机、设置 -->
                </div>
            </div>
        </div>

        <!-- 中间主内容区 -->
        <div class="main-content">
            <header class="main-header">
                <span class="channel-icon">🔊</span>
                <span id="channel-name-main">通用</span>
            </header>
            
            <audio id="localAudio" muted autoplay playsinline></audio>

            <div id="remote-audio-container">
                <!-- 远程用户的音频卡片将由 JS 添加 -->
            </div>

            <div class="chat-area">
                 <div id="chat-messages"></div>
                 <div class="chat-input-area">
                    <input type="text" id="chat-input" placeholder="开始聊天..." disabled>
                    <button id="send-button" disabled>发送</button> <!-- 在CSS中隐藏，但保留功能 -->
                 </div>
            </div>
        </div>
    </div>

    <!-- 登录模态框 -->
    <div class="login-modal-overlay" id="login-modal">
        <div class="login-modal">
            <h2>加入语音频道</h2>
            <p>输入您的用户名和房间名来创建或加入一个语音频道。</p>
            <input type="text" id="usernameInput" class="login-input" placeholder="您的用户名">
            <input type="text" id="roomNameInput" class="login-input" placeholder="例如：游戏开黑">
            <button id="joinButton">加入</button>
            <div id="statusText" class="hidden">正在连接...</div>
        </div>
    </div>

    <script src="visualizer.js"></script>
    <script src="client.js"></script>
</body>
</html>
